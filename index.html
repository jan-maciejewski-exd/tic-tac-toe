<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <div class="board">
        <div class="row">
            <div class="a1"></div>
            <div class="b1"></div>
            <div class="c1"></div>                
        </div>
        <div class="row">
            <div class="a2"></div>
            <div class="b2"></div>
            <div class="c2"></div>    
        </div>
        <div class="row">
            <div class="a3"></div>
            <div class="b3"></div>
            <div class="c3"></div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
