<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <button class="reset-btn">Reset the board</button>
    <h3 class="now-moving"></h3>
    <div class="board">
        <div class="row">
            <div id="a1"></div>
            <div id="b1"></div>
            <div id="c1"></div>                
        </div>
        <div class="row">
            <div id="a2"></div>
            <div id="b2"></div>
            <div id="c2"></div>    
        </div>
        <div class="row">
            <div id="a3"></div>
            <div id="b3"></div>
            <div id="c3"></div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
